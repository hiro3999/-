<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>衣服圖片設計工具</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>衣服圖片設計工具</h1>

  <!-- 衣服類別選單 -->
  <label for="categorySelect">選擇衣服類別：</label>
  <select id="categorySelect">
    <option value="76000">76000</option>
    <option value="9000">9000</option>
  </select>

  <br><br>

  <!-- 模板選單 -->
  <label for="templateSelect">選擇款式與顏色：</label>
  <select id="templateSelect"></select>

  <br><br>

  <!-- 上傳圖案 -->
  <label>
    上傳圖案：
    <input type="file" id="imageUpload" accept="image/*">
  </label>

  <br><br>

  <!-- 功能按鈕 -->
  <button id="centerHorizontal">水平置中</button>
  <button id="centerVertical">垂直置中</button>

  <!-- 衣服與圖案區 -->
  <div id="tshirtArea">
    <img id="tshirt" src="templates/tshirt-red.png" alt="T-shirt Template">
    <img id="uploadedImage" src="" alt="Your Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
